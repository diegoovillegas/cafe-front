<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ventas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- SelecciÃ³n de producto -->
  <ion-item>
    <ion-label>Producto</ion-label>
    <ion-select [(ngModel)]="ventaSeleccionada.productoId">
      <ion-select-option *ngFor="let p of productos" [value]="p.documentId">
        {{ p.nombre }} - ${{ p.precio }} (Stock: {{ p.stock }})
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Cantidad -->
  <ion-item>
    <ion-label>Cantidad</ion-label>
    <ion-input type="number" [(ngModel)]="ventaSeleccionada.cantidad"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="registrarVenta()">Registrar Venta</ion-button>

  <!-- Lista de ventas -->
  <ion-list>
    <ion-item *ngFor="let v of ventas">
      <ion-label>
        <h2>{{ v.producto?.nombre }}</h2>
        <p>Cantidad: {{ v.cantidad }}</p>
        <p>Total: ${{ v.cantidad * v.precio }}</p>
        <p>Fecha: {{ v.fecha | date:'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
